
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="image-gallery" class="grid-container">
        <section class="image-gallery-01">
            <div class="img image1">
                <img src="http://i2.wp.com/zet.gallery/blog/wp-content/uploads/2016/02/Vicent-Van-Gogh-Starry-Night-Famous-Oil-Paintings-www.shairart.com_.jpg?w=1280" alt="oil painting">
            </div>
            <div class="img image2">
                <img src="https://afremov.com/media/catalog/product/image_2788.jpeg" alt="art">
            </div>
            <div class="img image3">
                <img src="https://fineartconnoisseur.com/wp-content/uploads/2020/12/landscape-oil-paintings-Robert-Niedzwiecki-Big-Sky.jpg" alt="art">
            </div>
            <div class="img image5">
                <img src="https://dowdlefolkart.com/cdn/shop/products/Rothenburg-WEB_495693ac-0a55-430b-9fe1-8f309c62fb37.jpg?v=1608606806&width=1800" alt="art">
            </div>
        </section>
        <section class="image-gallery-02">
            <div class="img image4">
                <img src="https://drewdavisart.com/cdn/shop/products/Big_Sur_Coastline_30x40__WEB_1500x.jpg?v=1553751191" alt="painting">
            </div>
            <h2>Sign up here!!</h2>
            <form action="formsubmit.html"> <!--form html-->
                <label for="fname">First name:</label>
                <input type="text" name="fname" class="fname"><br>
                <label for="email">Email:</label>
                <input type="email" name="email" class="email"><br>
                <input type="submit" value="Submit" class="button-submit">
            </form>
        </section>
    </section>
